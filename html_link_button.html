<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			color: mediumpurple;
			background-color: palegoldenrod;
			text-decoration: none;
			text-align: center;
			padding: 20px;
			display: inline-block;
			border-radius: 15px;
		}

		a:hover, a:active
		{
			color: blueviolet;
			background-color: limegreen;
		}
	</style>
</head>
