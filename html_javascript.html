	<h2>Javascript change the content</h2>
	<p id="java1">This is my fisrt content of Javascript</p>
	<button type="button" onclick='document.getElementById("java1").innerHTML="Another content of Javascript"'>Change Content</button>

	<h2>Javascript change style</h2>
	<p id="jv1">Javascript change the style of this content</p>
	<script>
		function myStyle()
		{
			document.getElementById("jv1").style.fontSize="40px";
			document.getElementById("jv1").style.color="skyblue";
			document.getElementById("jv1").style.backgroundColor="darkblue";
			document.getElementById("jv1").style.fontFamily="Lucida";
		}
	</script>

	<button type="button" onclick="myStyle()">Click here</button>

	<h2>Javascript do image manipulation</h2>

	<script>
		function view(a)
		{
			var pic;
			if (a==2)
			{
				pic="image/mount.jpg"
			}
			else
			{
				pic="image/flowers.jpg"
			}
			document.getElementById('gambar').src=pic;
		}
	</script>

	<img src="image/mount.jpg" width="150" height="120" id="gambar">
	<p>
		<button type="button" onclick="view(1)">Tap here</button>
		<button type="button" onclick="view(2)">Back</button>
	</p>
