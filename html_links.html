<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>

	<style>
		a:link
		{
			color: darkcyan;
			background-color: transparent;
			text-decoration: none;
		}

		a:visited
		{
			color: darkkhaki;
			background-color: lightcoral;
			text-decoration: underline;
		}

		a:active
		{
			color: lightgoldenrodyellow;
			background-color: lightsteelblue;
		}

		a:hover
		{
			color: lightcoral;
			background-color: blueviolet;
		}
	</style>
</head>
<body>

	<h3>Internal Link</h3>
	<a href="html_images.html">HTML Images</a>

	<h3>External Link</h3>
	<a href="https://www.shell.com.my/">Visit Shell Malaysia</a>

	<h3>Target Attribute</h3>
	<a href="html_colors.html" target="_self">HTML Colors</a>

	<a href="html_images.html" target="_blank">HTML Images</a>

	<h3>Image as Link</h3>
	<a href="html_colors.html" target="_blank" title="HTML Colors Page"><img src="button/button_home.png"></a>

	<h3>Button as Link</h3>
	<button onclick="document.location='html_images.html'">HTML Image</button>

</body>
</html>
